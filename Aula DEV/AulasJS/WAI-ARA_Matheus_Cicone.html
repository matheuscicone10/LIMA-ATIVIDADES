<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <label for="produtos">Seleicone um produto</label>
    <select id="produtos" aria-label="selecione um produto">
        <option value="produto1">Produto 1</option>
        <option value="produto2">Produto 2</option>
        <option value="produto3">Produto 3 </option>
    </select>

    <p id="descrição-produto">Descrição do Produto: <span id=descricao-produto></span></p>

    <style>
        [aria-label]{
            border: 2px solid lightcoral;
        }
    </style>

    <script>
        const selectProdutos = document.getElementById("produtos");
        selectProdutos.add;
    </script>

</body>
</html>
